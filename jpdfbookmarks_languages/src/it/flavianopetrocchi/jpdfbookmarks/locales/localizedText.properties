
APP_DESCR=\nUtility program to create or edit bookmarks on existing PDF files. To launch the graphic interface invoke without parameters or pass a pdf file you want as parameter. On Windows the command line program must be called with jpdfbookmarks_cli.exe while the graphic interface must be called with jpdfbookmarks.exe.\n
DUMP_DESCR=Extract bookmarks from a PDF file passed as argument and print them to standard output.
APPLY_DESCR=Apply bookmarks from the file bookmarks.txt to a pdf file passed as argument  and save it to a new pdf file specified with --out output.pdf.
OUT_DESCR=Output PDF file --out file.pdf or -o file.pdf.  Use with the --apply option.
BOOKMARKS_DESCR=\nIn the bookmarks.txt file each line is a bookmark and the hierarchy is made by tab characters (not spaces),in the format <Title of bookmark/target page[,FitType,TopOffset,LeftOffset] like the following example:\nChapter 1/23\n[TAB]Para 1.1/25,FitWidth,96\n[TAB][TAB]Para 1.1.1/26,FitHeight,43\nChapter 2/30,TopLeft,120,42\n[TAB]Para 2.1/32,FitPage.\nIt is also possible to use an extended format to specify the text style, the color and the open or close state of the bookmark, like the following example:\nPara 1.1/25,Red,bold,italic,open,FitWidth,96 or\nPara 1.1/25,Green,noBold,noItalic,closed,FitWidth,96
HELP_DESCR=Print this message.
VERSION_DESCR=Version number.
ERROR_PDF_ENCRYPTED=jpdfbookmarks is unable to process encrypted files.
ERR_NO_OUT_FOR_APPLY=Apply mode needs --out fileout.pdf argument.
PAGE_SEP_DESCR=String to be use between title and page number (default value is '/'), must be different from attributes separator (default value ',') and from indentation string (default value is the tab character).
ATTRIBUTES_SEP_DESCR=String to be use between the bookmark attributes (default value is ','), must be different from the title and page number  separator (default value '/') and from indentation string (default value is the tab character).
INDENTATION_STRING_DESCR=String to use as indentation string (default value is the tab character) , must be different from the title and page number separator (default value '/') and from the attributes separator (default value ',').
ERR_OPTIONS_CONTRAST=Options conflict. Remember that ---attributes-sep --page-sep and --indentation must be different strings.
