PAGE_SEP_DESCR=Stringa da utilizzare come separatore tra titolo e numero di pagina (il default \u00e8 '/'), deve essere diversa dal separatore di attributi (per default ',') e dalla stringa di indentazione (per default il carattere di tabulazione).
ATTRIBUTES_SEP_DESCR=Stringa da utilizzare come separatore di attributi (per default ','), deve essere diversa dal  separatore tra titolo e numero di pagina (il default \u00e8 '/') e dalla stringa di indentazione (per default il carattere di tabulazione).
INDENTATION_STRING_DESCR=Stringa da utilizzare per l' indentazione (per default il carattere di tabulazione), deve essere diversa dal  separatore tra titolo e numero di pagina (il default \u00e8 '/') e dal separatore di attributi (per default ',').
