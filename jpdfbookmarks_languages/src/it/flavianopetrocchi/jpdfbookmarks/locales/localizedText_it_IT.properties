
APP_DESCR=\nProgramma per creare o editare segnalibri su file PDF. Per lanciare il programma in modalit\u00E0 grafica lanciare senza argomenti o passare un file pdf come parametro. Su Windows la modalit\u00E0 da riga di comando deve essere lanciata usando jpdfbookmarks_cli.exe mentre la modalit\u00E0 grafica lanciando jpdfbookmarks.exe.\n
DUMP_DESCR=Estrae i segnalibri dal file PDF passato come parametro e li stampa sullo standard output.
APPLY_DESCR=Applica i segnalibri dal file di testo bookmarks.txt su un file pdf passato come parametro e li salva su un file pdf specificato con --out output.pdf.
OUT_DESCR=File PDF di output --out file.pdf oppure -o file.pdf. Da utilizzare con l'opzione --apply.
BOOKMARKS_DESCR=\nNel file bookmarks.txt ogni riga \u00E8 un segnalibro e la struttura \u00E8 ottenuta tramite i caratteri di tabulazione (non con degli spazi), nel formato <Titolo del segnalibro/numero pagina[,FitType,TopOffset,LeftOffset] come nell'esempio che segue:\nCapitolo 1/23\n[TAB]Para 1.1/25,FitWidth,96\n[TAB][TAB]Para 1.1.1/26,FitHeight,43\nCapitolo 2/30,TopLeft,120,42\n[TAB]Para 2.1/32,FitPage.\nE' possibile anche usare una forma estesa in cui inserire anche lo stile del testo, il colore e lo stato aperto o chiuso del segnalibro, ad esempio:\nPara 1.1/25,Red,bold,italic,open,FitWidth,96 or\nPara 1.1/25,Green,noBold,noItalic,closed,FitWidth,96
HELP_DESCR=Stampa questo messaggio.
VERSION_DESCR=Numero della versione.
ERROR_PDF_ENCRYPTED=jpdfbookmarks non processa file criptati.
ERR_NO_OUT_FOR_APPLY=La modalit\u00E0 apply richiede l'argomento --out fileout.pdf
PAGE_SEP_DESCR=Stringa da utilizzare come separatore tra titolo e numero di pagina (il default \u00E8 '/'), deve essere diversa dal separatore di attributi (per default ',') e dalla stringa di indentazione (per default il carattere di tabulazione).
ATTRIBUTES_SEP_DESCR=Stringa da utilizzare come separatore di attributi (per default ','), deve essere diversa dal  separatore tra titolo e numero di pagina (il default \u00E8 '/') e dalla stringa di indentazione (per default il carattere di tabulazione).
INDENTATION_STRING_DESCR=Stringa da utilizzare per l' indentazione (per default il carattere di tabulazione), deve essere diversa dal  separatore tra titolo e numero di pagina (il default \u00E8 '/') e dal separatore di attributi (per default ',').
ERR_OPTIONS_CONTRAST=Conflitto tra le opzioni. Ricorda che le opzioni --page-sep --attributes-sep e --indentation devono essere stringhe diverse.
